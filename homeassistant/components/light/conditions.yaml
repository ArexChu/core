state:
  target:
    entity:
      domain: light
  fields:
    state:
      required: true
      default: "on"
      selector:
        select:
          options:
            - "off"
            - "on"
    behavior:
      required: true
      default: any
      selector:
        select:
          translation_key: "condition_behavior"
          options:
            - one
            - all
            - any
